<!--{include file="common/header.html"}-->
<meta name="loadmodule" content="Admin.Login" error="login.html" />
<meta name="loadmodule" content="Admin.Company.List" mode="select" select="company_id|company_name" />
<meta name="loadmodule" content="Admin.Operator.Detail" />
<!--{assign var="operator" value=$attr.operator}-->
<!--{include file="common/subheader.html"}-->
<div class="container-fluid">
    <div class="row-fluid">
        <div id="content" class="span12">
            <!-- content starts -->
            <div>
                <div class="row-fluid sortable">
                    <div class="box span12">
                        <div class="box-header well" data-original-title>
                            <h2>
                                <i class="icon-edit"></i> ユーザー登録／編集
                            </h2>
                        </div>
                        <!--{if is_array($ERRORS) && count($ERRORS) > 0}-->
                        <div class="box-content alerts">
                            <!--{foreach from=$ERRORS item="error"}-->
                            <div class="alert alert-error">
                                <button type="button" class="close" data-dismiss="alert">×</button>
                                <!--{$error}-->
                            </div>
                            <!--{/foreach}-->
                        </div>
                        <!--{/if}-->
                        <div class="box-content">
                            <form action="complete.html" method="POST" class="form-horizontal">
                                <input type="hidden" name="operator_id" value="<!--{$operator->operator_id}-->" />
                                <input type="hidden" name="role_id" value="1" />
                                <input type="hidden" id="company_id" class="form-control" name="company_id" value="1" />
                                <fieldset>
                                    <legend>ユーザーの情報を設定してください</legend>
                                    <div class="control-group">
                                        <div class="controls">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="typeahead">ユーザー名 </label>
                                        <div class="controls">
                                            <input type="text" class="span6" id="operator_name" name="operator_name" value="<!--{$operator->operator_name|input:"operator_name"}-->" placeholder="担当者名" />
                                        </div>
,                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="typeahead">メールアドレス </label>
                                        <div class="controls">
                                            <input type="text" class="span6" id="email" name="email" value="<!--{$operator->email|input:"email"}-->" placeholder="メールアドレス" style="ime-mode: disabled;" />
                                        </div>
,                                    </div>
                                     <div class="control-group">
                                        <label class="control-label" for="typeahead">パスワード </label>
                                        <div class="controls">
                                            <input type="text" class="span6" id="password" name="password" value="<!--{$post.password}-->" placeholder="パスワード" />
                                        </div>
,                                    </div>
                                     <div class="form-actions">
                                        <button type="submit" name="save" value="true" class="btn btn-primary">登録する</button>
                                        <a href="index.html" class="btn">一覧に戻る</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>

                    <!--/span-->
                </div>
                <!--/row-->
            </div>
            <!-- content ends -->
        </div>
        <!--/#content.span10-->
    </div>
    <!--/fluid-row-->
    <hr>
    <!--{include file="common/subfooter.html"}-->
</div>
<!--/.fluid-container-->
<!--{include file="common/script.html"}-->
<script type="text/javascript">
$(function(){
	$("#company_id").change(function(){
		if($(this).val() != ""){
		    $("#company_name").val($("#company_id option:selected").text());
		}else{
			$("#company_name").val("");
		}
	});
});
</script>
<!--{include file="common/footer.html"}-->
