<div class="container-fluid">
    <div class="row-fluid">
        <div id="content" class="span12">
            <!-- content starts -->
            <div>
                <div class="row-fluid sortable">
                    <div class="box span12">
                        <div class="box-header well" data-original-title>
                            <h2>
                                <i class="icon-edit"></i> グループ登録／編集
                            </h2>
                        </div>
                        <!--{if is_array($ERRORS) && count($ERRORS) > 0}-->
                        <div class="box-content alerts">
                            <!--{foreach from=$ERRORS item="error"}-->
                            <div class="alert alert-error">
                                <button type="button" class="close" data-dismiss="alert">×</button>
                                <!--{$error}-->
                            </div>
                            <!--{/foreach}-->
                        </div>
                        <!--{/if}-->
                        <div class="box-content">
                            <form action="complete.html" method="POST" class="form-horizontal">
                                <input type="hidden" name="group_id" value="<!--{$group->group_id}-->" />
                                <fieldset>
                                    <legend>グループの情報を設定してください</legend>
                                    <div class="control-group">
                                        <label class="control-label" for="typeahead">グループ名 </label>
                                        <div class="controls">
                                            <input type="text" class="span6" id="group_name" name="group_name" value="<!--{$group->group_name|input:"group_name"}-->" placeholder="グループの名称" />
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" name="save" value="true" class="btn btn-primary">登録する</button>
                                        <a href="index.html" class="btn">一覧に戻る</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
            </div>
            <!-- content ends -->
        </div>
        <!--/#content.span10-->

    <!--/fluid-row-->
