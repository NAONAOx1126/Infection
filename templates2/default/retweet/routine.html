        <div id="content" class="span12">

                    </div>
                </div>
                <div class="box-content">
                    <table class="table table-condensed table-bordered">
                    <tbody id="original_tweets">
                    <!--{foreach from=$attr.retweetRoutines item="routine"}-->
                    <tr>
                    <td><a href="<!--{$routine->retweet_url}-->" target="_blank"><!--{$routine->retweet_url}--></a></td>
                    <td><!--{$routine->group()->group_name|default:"全グループ"}--></td>
                    <td>
                    <!--{if $routine->monday == "1"}-->月<!--{/if}-->
                    <!--{if $routine->tuesday == "1"}-->火<!--{/if}-->
                    <!--{if $routine->wednesday == "1"}-->水<!--{/if}-->
                    <!--{if $routine->thursday == "1"}-->木<!--{/if}-->

                    <td>
                    <!--{if $routine->retweet_duration > 0}--><!--{$routine->retweet_duration}-->時間<!--{else}-->無期限<!--{/if}-->

                    <td>
                    <form action="routine_deleted.html" method="POST">
                    <input type="hidden" name="routine_id" value="<!--{$routine->routine_id}-->" />
                    <button type="submit" name="delete" value="1" class="btn btn-default">削除</button>
                    </form>
                    </td>
                    </tr>
                    <!--{/foreach}-->
                    </tbody>
                    </table>
                </div>
            </div>
            <!-- content ends -->
        </div>

    <!--/fluid-row-->
    <hr>

</div>

<script type="text/javascript">
$(function() {
   	$("div#upload_image").dropzone({
   	    "url": "<!--{base}-->/tweet/upload_image.html",
   	    "previewTemplate": '<div class="dz-preview dz-file-preview"><div class="dz-details"><img data-dz-thumbnail /></div><div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div><div class="dz-error-message"><span data-dz-errormessage></span></div></div>',
   	    "success": function(_file, _return, _xml){
   	        $(".dz-preview").addClass("dz-preview-remove");
   	        $(".dz-preview:last").removeClass("dz-preview-remove");
   	        $(".dz-preview-remove").remove();
   	        $("#media_filename").val(_return);
   	    }
   	});
});
</script>
